<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Регистрация — SkyMessage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
  <form method="post" class="w-full max-w-md bg-slate-900/70 rounded-2xl p-8 shadow-xl border border-slate-800 space-y-4">
    <h1 class="text-2xl font-bold text-center mb-2">Зарегистрироваться</h1>
    {% if error %}<div class="text-red-400 text-sm">{{ error }}</div>{% endif %}
    <input name="username" placeholder="Логин" class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none" />
    <input type="password" name="password" placeholder="Пароль" class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none" />
    <button class="w-full py-3 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition font-semibold">Создать аккаунт</button>
    <div class="text-center text-sm text-slate-400">Уже есть аккаунт? <a href="/login" class="text-blue-400">Войти</a></div>
  </form>
</body>
</html>
